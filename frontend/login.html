<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid">
      <div class="row g-0 min-vh-100 padding_row">
        <div class="col-md-5 login__col_6 d-md-block d-none position-relative">
          <img
            src="static/images/Group 1000001526.png"
            alt="First Image"
            class="login__image__parent w-100 h-100"
          />
          <a class="navbar-brand login__image__child__1" href="#">
            <img
              src="static/images/LOGO.png"
              height="30"
              alt="Logo"
              loading="lazy"
            />
          </a>
          <img
            src="static/images/login.png"
            alt="Second Image"
            class="login__image__child__2"
          />
          <div class="login_image__child_text">
            <h1 class="hero_section__h1 text-black">
              Keep the <span class="memories">Memories</span> of your<br />
              loved ones <span class="alive">Alive</span>
            </h1>
          </div>
        </div>

        <div class="col-md-7 col-12 login__md__7">
          <div class="login__form">
            <a class="navbar-brand d-block d-md-none mb-4" href="#">
              <img
                src="static/images/LOGO.png"
                height="30"
                alt="Logo"
                loading="lazy"
              />
            </a>
            <form>
              <h2 class="login_h2 mb-3">Welcome Back</h2>
              <p class="login_p mb-4">
                Welcome back please enter your details.
              </p>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="login_label"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control login_input mt-2"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="login_label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control login_input mt-2"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="login__checkbox mb-4">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Stay logged in</label
                  >
                </div>
                <div>
                  <a href="forgot_password.html" class="login_forgot_password"
                    >Forgot password</a
                  >
                </div>
              </div>
              <button type="button" class="btn login_button mb-3">
                <b>Sign in</b>
              </button>
              <img
                src="static/images/divider.png"
                class="login_divider"
                alt="divider"
              />
              <button type="button" class="btn login_button_google mb-3">
                <img
                  src="static/icons/ðŸ¦† icon _google icon_.png"
                  alt="Google icon"
                  class="me-2"
                />
                <b>Google</b>
              </button>
              <p class="login_p login__account">
                Don't have an account?
                <a href="signup.html" class="text-decoration-none"
                  ><span class="login_span">Sign up</span></a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="url.js"></script>
    <script src="js/login.js" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Configuration loaded", window.config);
        updateCartCount();
      });
    </script>
    <script src="js/cart_common.js"></script>
    <script>
      // Cart functionality
    </script>
  </body>
</html>
