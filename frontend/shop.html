<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link href="css/product.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->

    <div id="navbar-placeholder"></div>

    <!-- Navbar -->
    <!-- dearest text with filter start here -->
    <div class="container mt-5">
      <h3 class="cart__h3 text-center">Products</h3>
      <div class="row dearest__row__1" id="product-container">
        <!-- Dynamic product cards will be injected here -->
      </div>
    </div>

    <!-- dearest text with filter end here -->

    <div id="footer-placeholder"></div>
    <!--Footer section end-->
    <script src="js/common.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="url.js"></script>
    <script src="js/shop.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Configuration loaded", window.config);
        updateCartCount();
      });
    </script>
    <script src="js/cart_common.js" />
    <script>
      // Function to load the navbar HTML
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading Footer:", error));
    </script>
  </body>
</html>
