<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/dearest.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->

    <div id="navbar-placeholder"></div>

    <!-- Navbar -->

    <!-- dearest search button with input start -->
    <div class="container">
      <div class="row dearest__row mt-4">
        <div class="col-md-8 dearest__col_8">
          <form class="dearest__form">
            <div class="form-group login_form_mobile">
              <label for="exampleInputEmail1" class="login_label"
                >By Qr Id</label
              >
              <input
                type="email"
                class="form-control dearest__qr__input mt-2"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="QR ID"
              />
            </div>
            <div>
              <button type="button" class="btn btn-sm ms-1 dearest_search_btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M17.5 17.5L22 22"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
                <b>Search </b>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- dearest search button with input end -->

    <!-- dearest text with filter start here -->
    <div class="container">
      <div class="row dearest__row__1">
        <div class="col-md-6">
          <h3 class="dearest__h3">Find Your Dearest</h3>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
    <!-- dearest text with filter end here -->

    <!-- card section start here -->
    <div class="container">
      <div class="row deceased"></div>
    </div>
    <!-- card section end here -->

    <!--Footer section start-->
    <div id="footer-placeholder"></div>
    <!--Footer section end-->
    <script src="js/common.js"></script>
    <!--Footer section end-->
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="url.js"></script>
    <script src="js/deceases.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Configuration loaded", window.config);
        updateCartCount();
      });
    </script>
    <script src="js/cart_common.js"></script>
    <script>
      // Cart functionality
      // Function to load the navbar HTML
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading Footer:", error));
    </script>
  </body>
</html>
