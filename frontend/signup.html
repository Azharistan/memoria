<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/signup.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loader" class="loader" style="display: none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row padding__bg">
        <div class="col-lg-5 signup__col_6 d-lg-block d-none">
          <img
            src="static/images/Group 1000001526.png"
            alt="Background Image"
            class="signup__image__parent"
          />
          <a class="navbar-brand signup__image__child__1" href="#">
            <img
              src="static/images/LOGO.png"
              height="30"
              alt="Logo"
              loading="lazy"
            />
          </a>
          <img
            src="static/images/login.png"
            alt="Login Image"
            class="signup__image__child__2"
          />
          <div class="signup_image__child_text">
            <h1 class="hero_section__h1">
              Keep the <span class="memories">Memories</span> of your<br />
              loved ones <span class="alive">Alive</span>
            </h1>
          </div>
        </div>

        <div class="col-lg-7 signup__md__7">
          <div class="signup_form">
            <a class="navbar-brand d-lg-none mb-4" href="#">
              <img
                src="static/images/LOGO.png"
                height="30"
                alt="Logo"
                loading="lazy"
              />
            </a>
            <h2 class="signup_h2">Signup</h2>
            <form
              id="signupForm"
              class="signup__form"
              enctype="multipart/form-data"
            >
              <span id="error-message"></span>
              <div class="mb-3 text-center">
                <label for="file-upload" class="custom-file-upload">
                  <img
                    src="static/images/camera.png"
                    class="signup__camera"
                    alt="Camera Icon"
                  />
                </label>
                <input
                  type="file"
                  id="file-upload"
                  style="display: none"
                  accept="image/*"
                />
              </div>

              <div class="mb-3">
                <label for="username" class="signup_label">User Name</label>
                <input
                  type="text"
                  class="form-control signup_input"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="signup_label">Email</label>
                <input
                  type="email"
                  class="form-control signup_input"
                  id="email"
                  placeholder="Email"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="signup_label">Password</label>
                <input
                  type="password"
                  class="form-control signup_input"
                  id="password"
                  placeholder="Password"
                />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="signup_label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control signup_input"
                  id="confirmPassword"
                  placeholder="Password"
                />
              </div>

              <div class="signup__checkbox mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms"
                    >Terms and Condition</label
                  >
                </div>
              </div>

              <button type="submit" class="btn signup_button">
                <b>Sign up</b>
              </button>

              <img
                src="static/images/divider.png"
                class="signup_divider"
                alt="Divider"
              />

              <button type="button" class="btn signup_button_google">
                <img
                  src="static/icons/ðŸ¦† icon _google icon_.png"
                  alt="Google Icon"
                />
                <b>Google</b>
              </button>

              <p class="signup__account">
                Already have an account?
                <span class="signup_span"
                  ><a class="text-decoration-none" href="login.html"
                    >Sign in</a
                  ></span
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="url.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript file -->
    <script src="js/signup.js"></script>
  </body>
</html>
